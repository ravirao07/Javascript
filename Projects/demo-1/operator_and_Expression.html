<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator And Expression</title>
</head>
<body>
    <h2>Operator And Expression</h2>
    <script>
        // Arith Mathic Opertaor
        let a = 10,b = 2;
        console.log('a+b =',a+b);
        console.log('a-b =',a-b);
        console.log('a*b =',a*b);
        console.log('a/b =',a/b);
        console.log('a/b =',a/b);
        console.log('a%b =',a%b);
        console.log('++a =',++a);
        console.log('a++ =',a++);
        console.log('a-- =',a--);
        console.log('--a =',--a);
    </script>
</body>
</html>
