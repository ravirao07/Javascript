<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a href="">
                <h3 style="color: antiquewhite;">Shopping shop</h3>
            </a>
            <div>
                <h3 style="color: white;"><i class="bi bi-cart-check"></i></h3>
            </div>
        </div>
    </nav>
    <div class="container mt-lg-5">
        <div class="row ">
            <div class="col-4 ">
                <div class="card " style="width: 23rem; ">
                    <img src="https://img.cake24x7.com/writable/apps/cake24x7/ProductGallery/5757/Everything-Is-Chocolate-Cake.jpg "  class="card-img-top " alt="... ">
                    <div class="card-body ">
                        <h5 class="card-title ">cake</h5>
                        <h5 class="card-text ">$ 100</h5>
                        <a href="# " class="btn btn-primary" id="btn">Submit</a>
                    </div>
                </div>
            </div>
            <!-- second -->
            <div class="col-4 ">
                <div class="card " style="width: 23rem; ">
                    <img src="https://bakingamoment.com/wp-content/uploads/2023/07/IMG_2051-ice-cream-cake.jpg " style="height: 350px;" class="card-img-top " alt="... ">
                    <div class="card-body ">
                        <h5 class="card-title ">cake</h5>
                        <h5 class="card-text ">$ 100</h5>
                        <a href="# " class="btn btn-primary" id="btn">Submit</a>
                    </div>
                </div>
            </div>
            <!-- Third -->
            <div class="col-4 ">
                <div class="card " style="width: 23rem; ">
                    <img src="https://flouringkitchen.com/wp-content/uploads/2023/07/BW1A4089-3.jpg" style="height: 350px;" class="card-img-top " alt="... ">
                    <div class="card-body ">
                        <h5 class="card-title ">cake</h5>
                        <h5 class="card-text ">$ 100</h5>
                        <a href="# " class="btn btn-primary" id="btn">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th><h4>ITEM</h4></th>
                    <th></th>
                    <th><h4>Price</h4></th>
                    <th><h4>Qty</h4></th>
                    <th></th>
                    <th><h4>Total</h4></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><img src="https://liliyum.com/cdn/shop/products/unicorncake2tier_800x.jpg?v=1649046688"  class="rounded rounded-circle" style="width: 60px; height: 60px;"></td>
                    <td><h4>$ 1000</h4></td>
                    <td><input type="number" class="no" value='1'></td>
                    <td id="Total"><h4>$100</h4></td>
                    <td></td>
                    <td>
                        <button class="btn btn-danger" id="fbtn">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>

</html>
