<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasted_if_else</title>
</head>
<body>
    <h2>Find Minimun Number And Maximum Number</h2>
    <div>
        <input type="text" placeholder="Enter the Number" id="inp">
        <input type="text" placeholder="Enter the Number" id="inp2">
        <br><br>
        <input type="text" placeholder="Enter the Number" id="inp3">
        <input type="text" placeholder="Enter the Number" id="inp4">
        <br><br>
        <button onclick="run()">Submit</button>
    </div>
    <br>
    <div id="reasult"></div>
    <script>
        function run()
        {
            let num1 = document.getElementById('inp').value;
            let num2 = document.getElementById('inp2').value;
            let num3 = document.getElementById('inp3').value;
            let num4 = document.getElementById('inp4').value;

            let min,max;

            if(num1<=num2)
            {
                if(num1<=num3)
                {
                    if(num1<=num4)
                    {
                        min = num1;
                    }
                    else
                    {
                        min = num4;
                    }
                }
                else
                {
                    if(num3<=num4)
                    {
                        min = num3;
                    }
                    else
                    {
                        min = num4;
                    }
                }
            }
            else
            {
                if(num2<=num3)
                {
                    if(num2<=num4)
                    {
                        min = num2;
                    }
                    else
                    {
                        min = num4;   
                    }
                }
                else
                {
                    if(num3<=num4)
                    {
                        min = num3;
                    }
                    else
                    {
                        min = num4;
                    }
                }
            }

            /*max*/

            if(num1>=num2)
            {
                if(num1>=num3)
                {
                    if(num1>=num4)
                    {
                        max = num1;
                    }
                    else
                    {
                        max = num4;
                    }
                }
                else
                {
                    if(num3>=num4)
                    {
                        max = num3;
                    }
                    else
                    {
                        max = num4;
                    }
                }
            }
            else
            {
                if(num2>=num3)
                {
                    if(num2>=num4)
                    {
                        max = num2;
                    }
                    else
                    {
                        max = num4;   
                    }
                }
                else
                {
                    if(num3>=num4)
                    {
                        max = num3;
                    }
                    else
                    {
                        max = num4;
                    }
                }
            }
          
            document.getElementById('reasult').innerHTML = "minimun"+" " + min + "<br>"+ "maximun" +" "+ max;
        }
    </script>
</body>
</html>
