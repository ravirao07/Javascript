        {
            let s1 = document.getElementById('inp1');

            let s4_2 = document.getElementById('inp4-1');
            let s4_3 = document.getElementById('d2').innerHTML=s4_2.value;
            /*subjects total*/
            let total = parseInt(s1_3) + parseInt(s2_3) + parseInt(s3_3) + parseInt(s4_3);

            let per = (total/400)*100;
            if(per >=90)
            {
                document.getElementById('Grade').innerHTML = "A";
            }
            else if(per >=80)
            {
                document.getElementById('Grade').innerHTML = "-A";
            }
            else if(per >=70)
            {
                document.getElementById('Grade').innerHTML = "B";
            }
            else if(per >=60)
            {
                document.getElementById('Grade').innerHTML = "-B";
            }
            else if(per >=50)
            {
                document.getElementById('Grade').innerHTML = "c";
            }
            else if(per >=40)
            {
                document.getElementById('Grade').innerHTML = "Fail";
            }
    
        }
