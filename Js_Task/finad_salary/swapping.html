<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping_variables</title>
</head>
<body>
    <script>
        // variable value swapping
        var a=15;
        var b=20;
        var temp;
        document.write("The value of a : "+a);
        document.write("<br>The value of b : "+b);
        temp = a;
        a = b;
        b = temp;
        document.write("<br><br>");
        document.write("This variable After value swapping<br><br>");
        document.write("Ths value of a : "+a);
        document.write("<br>Ths value of b : "+b);

    </script>
</body>
</html>
