<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interest_find</title>
</head>
<body>
    <h1 id="head">This is interest_find : </h1>
    <script>
        let amount = prompt("Enter the Amount");
        let per = prompt("Enter the percentage");
        let percentage = amount/per;
        document.getElementById('head').innerHTML += percentage;
    </script>
</body>
</html>
