<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="over"></div>
     <div class="main">
        <div class="">
            <h1 class="title"><span>2025</span> NEW YEAR COUNTDOWN</h1>
            <div class="container">
                <div>
                    <p id="days" class="big-text">0</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" class="big-text">0</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="min" class="big-text">0</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="second" class="big-text">0</p>
                    <span>Second</span>
                </div>
            </div>
        </div>
     </div>
     <script src="main.js"></script>
</body>
</html>
